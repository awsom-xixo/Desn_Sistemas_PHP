<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #0077cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Página de Exemplo</h1>
    </header>

    <main>
        <h2>Sobre esta página</h2>
        <p>Este é um exemplo de uma página HTML com CSS interno. O CSS está inserido dentro da tag <code>&lt;style&gt;</code> no <code>&lt;head&gt;</code> do documento.</p>
        <p>Você pode aprender mais sobre HTML e CSS visitando o site <a href="https://developer.mozilla.org/pt-BR/docs/Web">MDN Web Docs</a>.</p>
    </main>

    <footer>
        &copy; 2025 Exemplo de Página. Todos os direitos reservados.
    </footer>
</body>
</html>
